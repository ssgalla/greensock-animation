<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <title>GSAP</title>
</head>
<body>
    <div class="container">

        <div class="overlay">
            <p class="screen">EXPLORE</p>
            <div class="intro">
                <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
            </div>
        </div>

        <div class="overlay-2"></div>

        <div class="content">
            <h1>Landing Page</h1>
            <p class="data">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit molestias quos ipsa dolores modi mollitia nulla quia debitis repellat hic, rerum consectetur laborum, itaque libero officiis doloribus adipisci, doloremque in?</p>
        </div>
    </div>

<script>
    function fadeOut() {

        TweenMax.to(".myBtn", 1, {
            y: -100,
            opacity: 0
        });

        TweenMax.to(".screen", 2, {
            y: -400,
            opacity: 0,
            ease: Power2.easeInOut,
            delay: 2
        });

        TweenMax.from(".overlay", 2, {
            ease: Power2.easeInOut
        });

        TweenMax.to(".overlay", 2, {
            delay: 2.6,
            top: "-110%",
            ease: Expo.easeInOut
        });

        TweenMax.to(".overlay-2", 2, {
            delay: 3,
            top: "-110%",
            ease: Expo.easeInOut
        });

        TweenMax.from(".content", 2, {
            delay: 3.2,
            opacity: 0,
            ease: Power2.easeInOut
        });

        TweenMax.to(".content", 2, {
            opacity: 1,
            y: -300,
            delay: 3.2,
            ease: Power2.easeInOut
        });

    }
</script>
</body>
</html>
